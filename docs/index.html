<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Price Locator</title>
    <link rel="stylesheet" href="static/css/styles.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script> -->

</head>
<body>
    <!-- <header>
        <h1>Gas Price Locator</h1>
    </header> -->

    <main>

        <div class="container">
            <!-- Left panel with form -->
            <div class="form-panel">
              <form>
                <div class="form-group">
                  <label class="floating-label" for="zip">Search gas prices by zip code...</label>
                  <input type="search" id="zip" name="zip" maxlength="5" pattern="\d{5}" required>
                  <svg class="icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="location-arrow"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="20" height="20">
                    <path fill="currentColor"
                      d="M429.6 92.1c4.9-11.9 2.1-25.6-7-34.7s-22.8-11.9-34.7-7l-352 144c-14.2 5.8-22.2 20.8-19.3 35.8s16.1 25.8 31.4 25.8H224V432c0 15.3 10.8 28.4 25.8 31.4s30-5.1 35.8-19.3l144-352z">
                    </path>
                  </svg>
                </div>
                <button type="submit" class="find-button">Find Gas</button>
              </form>
            </div>
          
            <!-- Right panel with fixed-size map -->
            <div id="map"></div>
          </div>

    </main>


    <script src="static/scripts/scripts.js"></script>
</body>
</html>
