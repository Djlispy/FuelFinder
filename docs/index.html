<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Price Finder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <header>
        <h1>Find the Cheapest Gas Stations Near You</h1>
        <p>Enter your zip code to see the gas prices!</p>
    </header>

    <section id="search-section">
        <input type="text" id="zip-code" placeholder="Enter Zip Code">
        <button onclick="getGasPrices()">Search</button>
    </section>

    <section id="results-section">
        <h2>Gas Stations Nearby</h2>
        <ul id="gas-stations-list">
            <!-- Gas stations will be displayed here -->
        </ul>
    </section>

    <script src="scripts.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
